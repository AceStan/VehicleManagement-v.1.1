<div>
</br>
<table>
  <tr>
    <th>SSID</th>
    <th>Name</th>
    <th>Last Name</th>
    <th>Username</th>
    <th>Password</th>
    <th>Mobile</th>
    <th>Email</th>
    <th>Role</th>
    <th>Delete </br> User</th>
    <th>Make this </br> user admin</th>
  </tr>
  <tr ng-repeat="user in $ctrl.users">
      <td>{{user.ssid}}</td>
      <td>{{user.name}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td>{{user.role}}</td>
      <td><button ng-click = $ctrl.deleteUser(user)>X</button></td>
      <td><button ng-click = $ctrl.makeAdmin(user)>+</button></td>
    </tr>
  </table>
  <container>
      <br/>
      <div>
        <p class="myText">User Report :</p>
      <div>
      <div class="search-bar">
      <div>
      <a target="_blank" href="files/AllUsersPdf.pdf">
      <i class="fa fa-file-pdf-o fa-2x" aria-hidden = "true"></i></a>
      <br>.pdf
      </div>
      <div>
      <a href = "files/AllUsersXlsx.xlsx">
      <i class="fa fa-file-excel-o fa-2x" aria-hidden = "true"></i></a>
      <br>.xls
      </div>
      </div>
  </container>
</div>
